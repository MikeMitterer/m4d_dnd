samplename: dnd
sampleurl: https://github.com/MikeMitterer/m4d_dnd/tree/master/samples/m4d_dnd
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
<div class="demo-preview-block">

    <h2 class="mdl-color-text--primary-dark">Drag & Drop</h2>

    <div class="danddcontainer">
        <div class="choose ">

            <h6 class="mdl-color-text--primary-dark">Choose language</h6>
            <div class="source langbox mdl-dnd__drag-container" >
                <!-- DropZone is set in the component. Depends on "Language#type" -->
                <languages type="all"></languages>
            </div>
        </div>

        <div class="accept">
            <div class="langbox">

                <h6 class="mdl-color-text--primary-dark">Programming languages</h6>
                <mdl-dropzone class="programming" name="programming"
                              on-drop-success="addToProgrammingLanguages(data)">

                    <!-- programming language item becomes a 'draggable' item and can be dragged to 'trash' -->
                    <div class="mdl-dnd__drag-container">
                        <languages type="programming" drop-zone="trash"></languages>
                    </div>

                </mdl-dropzone>
            </div>

            <div class="langbox">

                <h6 class="mdl-color-text--primary-dark">Natural languages</h6>
                <mdl-dropzone class="natural" name="natural"
                              on-drop-success="addToNaturalLanguages(data)">

                    <!-- natural language item becomes a 'draggable' item and can be dragged to 'trash' -->
                    <div class="mdl-dnd__drag-container">
                        <div class="mdl-dnd__drag-container">
                            <languages type="natural" drop-zone="trash"></languages>
                        </div>
                    </div>
                </mdl-dropzone>
            </div>
        </div>
        <div class="trash">
            <h6 class="mdl-color-text--primary-dark">Trash</h6>
            <mdl-dropzone class="trashbox" name="trash"
                          on-drop-success="moveToTrash(data)"></mdl-dropzone>
        </div>
    </div>

</div>
